<f:layout name="Default" />

<f:section name="main">
<h1>Posts taggués "{tag.name}"</h1>

<f:if condition="{posts -> f:count()}">
	<f:for each="{posts}" as="post">
		<div>
			<h2>{post.title}</h2>
			<f:render partial="Post/ListItem" arguments="{post: post}" />
		</div>
	</f:for>
</f:if>

<f:link.action action="list">Retour à la liste</f:link.action>
</f:section>

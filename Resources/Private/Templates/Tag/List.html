<f:layout name="Default" />
<f:section name="main">
	<h1>Tags</h1>
	<f:for each="{tags}" as="tag" iteration="tagIterator">
		<f:link.action action="show" arguments="{tag : tag}" class="label {f:if(condition: tagIterator.isOdd, then: 'label-primary', else: 'label-default')}"> {tag.name}</f:link.action>
	</f:for>
</f:section>
